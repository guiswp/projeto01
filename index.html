<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <picture>
            <img src="imagens/my-org.svg" alt="Logo ADP">
        </picture>
    </nav>

    <main>
        <article>

            <div id="mainbox">
                <h1>Bem-vindo à ADP!</h1>
                
                <section id="login">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <label for="usuario">Usuário</label>
                            <a href="#" id="esqueci-usuario">Esqueci meu Usuário</a>
                        </div>
                        <input type="text" id="usuario">
                    </div>
                
                    <div class="form-group">
                        <div class="input-wrapper">
                            <label for="senha">Senha</label>
                            <a href="#" id="esqueci-senha">Esqueci minha senha/Usuário Bloqueado</a>
                        </div>
                        <input type="password" id="senha">
                    </div>
                </section>

                <button>
                    <p>Entrar</p>
                </button>
            </div>

            <section id="secondbox">
                <h1>Primeiro Acesso</h1>
                <button>SOLICITAR ACESSO COM PIN</button>
            </section>

        </article>
    </main>

    <footer>
        <section>
            <a href="#">Privacidade</a>
            <a href="#">Termos Legais</a>
        </section>
        <section>
            <p>
                COPYRIGHT © 2000-2023, ADP, LLC. ALL RIGHTS RESERVED
            </p>
        </section>
    </footer>

</body>
</html>
